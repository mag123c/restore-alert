name: Restore Alert

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Update README
        run: npm start
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
